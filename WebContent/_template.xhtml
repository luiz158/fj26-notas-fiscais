<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Sistemas de Notas Fiscais</title>
	<h:outputStylesheet library="css" name="style.css" />
</h:head>

<h:body>
		
		<div id="cabecalho">
			<h:graphicImage library="imagens" name="logo-uber.png" id="logoCompany" />
		</div>
		
		<div id="conteudo">
			<h:form>
				<p:menubar>
				<p:menuitem value="Produtos" url="produto.xhtml" icon="ui-icon-document"/>
				<p:submenu label="Notas Fiscais">
					<p:menuitem value="Cadastro" url="notafiscal.xhtml" />
					<p:menuitem value="Listagem" url="listanotas.xhtml" />
				</p:submenu>
				<p:menuitem value="Sair" action="#{loginBean.logout}"/>
				</p:menubar>
			</h:form>
			<ui:insert name="corpo"/>
		</div>
		<div id="rodape">
			Copyright 2013.
			Todos os Direitos reservados a Msaj LTDA.
		</div>
</h:body>
</html>
